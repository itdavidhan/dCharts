<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bar chart linear</title>
  <style media="screen">
    *{padding: 0; margin: 0;}
    div{margin: 10px;}
    .div1{width: 500px; height: 500px; border: 1px solid #DDD;}
    .div2{width: 300px; height: 300px; border: 1px solid #DDD;}
  </style>
  <link rel="stylesheet" href="../../css/d3.css">
  <script type="text/javascript">
    window.onload = function() {
      var dc1 = Dcharts('.div1');
      var dc2 = Dcharts('.div2');
      var ops = {
        // width: 200,
        // height: 200,
        // radius: 100,
        innerRadius: 50,
        data: [
          {'key': '美国', 'value': 20000},
          {'key': '中国', 'value': 10000},
          {'key': '俄罗斯', 'value': 3000},
          {'key': '日本', 'value': 6000},
          {'key': '韩国', 'value': 5000},
          {'key': '朝鲜', 'value': 200}
        ]
      }
      dc1.createPieChart(ops);
      dc2.createPieChart(ops);

      window.onresize = function() {
        dc1.createPieChart(ops);
        dc2.createPieChart(ops);
      };
    };
  </script>
</head>
<body>
  <div class="div1"></div>
  <div class="div2"></div>



  <script type="text/javascript" src="../../node_modules/d3/d3.js"></script>
  <script type="text/javascript" src="../../lib/dcharts.js">

  </script>
</body>
</html>
